<div class="row">
  <div class="col">
    <input
      class="form-control"
      type="text"
      placeholder="Buscar artista..."
      #query
      (keyup)="search(query.value)"
    >
  </div>
</div>
<app-loading class="m-5" *ngIf="isLoading; else cards" ></app-loading>

<ng-template #cards>
  <app-cards [items]="artists"></app-cards>
</ng-template>
