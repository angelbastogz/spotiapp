<app-loading *ngIf="isLoading; else artistContent"></app-loading>

<ng-template #artistContent>
  <div class="row animated fadeIn">
    <div class="col-2">
      <img [src]="artist.images | noimage" class="img-thumb img-circle">
    </div>
    <div class="col">
      <h3>{{ artist.name }}</h3>
      <p>
        <a [href]="artist.external_urls.spotify" target="_blank">See on spotify</a>
      </p>
    </div>
    <div class="col-4 text-right">
      <button class="btn btn-outline-danger" routerLink="/search">Back</button>
    </div>
  </div>

  <div class="row m-5">
    <div class="col">
      <table class="table">
        <thead>
          <tr>
            <th>Photo</th>
            <th>Album</th>
            <th>Song</th>
            <th>Preview</th>
          </tr>
        </thead>

        <tbody>
          <tr *ngFor="let track of topTracks;">
            <td>
              <img class="img-thumb img-circle" [src]="track.album.images | noimage">
            </td>
            <td>{{ track.album.name }}</td>
            <td>{{ track.name }}</td>
            <td>
              <iframe [src]="track.uri | domSanitizer:'https://open.spotify.com/embed?uri='"
                      width="300"
                      height="80"
                      frameborder="0"
                      allowtransparency="true"
                      allow="encrypted-media">
              </iframe>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</ng-template>
